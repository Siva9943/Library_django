
{% load static %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
	<div class="login-container" style="width: 100%; height: 70vh; display: flex; justify-content: center; align-items: center;">
	
        <div class="card2" >
            <h2>Log-in</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label for="user">Enter your Username</label>
                <input type="text" name="username" placeholder="User_name" required>
                <label for="password">Enter your Password</label>
                <input type="password" name="password" placeholder="Password" required>
            
                <button type="submit" class="login">Login</button>
            </form>
        </div>
        
    </div>

</body>
</html>
